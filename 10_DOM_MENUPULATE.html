<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulate CSS Class</title>
</head>
<body>
    
    <p>Implement a JavaScript function that adds a CSS class named "highlight" to the paragraph element 
        when the button is clicked. The "highlight" class should change the background color of the paragraph 
        to yellow.</p>
        <button onclick="apply()">Click Me</button>
    <script>
        // ##10.DOM Manipulate CSS Class:
        /* a. Create a webpage with a button and a paragraph element.
            b. Implement a JavaScript function that adds a CSS class named "highlight" to the paragraph element 
            when the button is clicked. The "highlight" class should change the background color of the paragraph 
            to yellow. */

            function apply() {
                var p = document.querySelector("p");
                p.className = "highlight";
                p.classList.add("highlight");
                
                var temp = document.querySelectorAll(".highlight");
                for (var i = 0; i < temp.length; i++) {
                    temp[i].style.backgroundColor = "yellow";
                    temp[i].style.fontSize = "30px";
                }
            }

    </script>
</body>
</html>
