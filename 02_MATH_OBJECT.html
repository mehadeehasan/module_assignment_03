<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!-- #02.Math Object: -->
    <!-- #a. Write a JavaScript function that takes an array of numbers as input and returns the square root of 
             the sum of squares of all the numbers. Use the Math object to perform the necessary calculations. -->
    <p>Input Array: [1, 2, 3, 4, 5]</p>
    <p id="sqrt"></p>
    <script>
        function array_total(ary) {
            let i = 0;
            let l = ary.length - 1;
            let total    = 0;
            let sq_tot   = 0;
            let sqrt_tot = 0;
            for ( i; i <= l; i++) {
                total += ary[i];
            };
            sq_tot   = Math.pow(total,2);
            sqrt_tot = Math.sqrt(sq_tot);
            return sqrt_tot;
            };
        /*#b. Implement the function to display the square root of the sum of squares for an array of numbers.*/
        let x= array_total([1, 2, 3, 4, 5]);
        let p=document.getElementById("sqrt");
        p.innerHTML = `Output: ${x}`

    </script>
</body>
