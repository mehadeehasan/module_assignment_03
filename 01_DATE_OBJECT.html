<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Object</title>
</head>
<body>
    <!-- ##01.Date Object: -->
    <!-- #a. Create a function that takes a date in the format "YYYY-MM-DD" as a parameter and 
        returns the day of the week for that date. The function should use the Date object. -->
    <p>Input Date: 2023-06-20</p>
    <p id="dayname"></p>
    <script>
        function findDay(date){
            const d = new Date(date);
            let day = d.getDay();
            const weekdays = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday','Friday','Saturday'];
            let day_name = weekdays[day];
            return day_name;
            }
        /*#b. Implement the function to display 
        the day of the week for the current date. */

        let d= findDay('2023-06-20');
        let p=document.getElementById("dayname");
        p.innerHTML = `Output Day: ${d}`

    </script>
</body>
</html>
